<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <script src="./js/login.js"></script>
    <script src="./js/mensaje.js"></script>
</head>

<body>
    <div class="login">
        <h1>Inicia sesión</h1>
        <div class="form">
            <label for="input-mail">Correo electrónico</label><br>
            <input type="email" class="form-control" id="input-mail" placeholder="correo@dominio.ext"><br><br>
            <label for="input-password">Contraseña</label><br>
            <input type="password" class="form-control" id="input-password" placeholder="***********"><br>
            <button class="btn btn-primary">Entrar</button>
        </div>
    </div>
</body>
</html>
