<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/form.css">
    <title>Modificar Empleado</title>
    <script src="./js/axios.min.js"></script>   
    <script src="./js/modificar_empelado.js"></script>
    <script src="./js/mensaje.js"></script>
</head>
<body>
    <div class="formulario">
        <h1>Modificar Empleado</h1>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellidos" placeholder="Apellidos">
        <input type="number" id="telefono" placeholder="Telefono">
        <input type="email" id="correo_electronico" placeholder="Correo electronico">
        <input type="text" id="direccion" placeholder="Direccion">
        <button onclick="modificar()">Modificar</button>
    </div>
</body>
</html>
